<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="display: flex; align-items: center; flex-direction: column; overflow: auto; padding: 5% 0 10% 0;">
    <script src="https://unpkg.com/kaboom@3000.0.0-beta.2/dist/kaboom.js"></script>
    <script src="./main.js"></script>
    <div style="height: 200px; width: 850px;">
        <h3>Controlls</h3>
        <div style="display: flex; flex-direction: row; height: 90%; width: 100%; gap: 15%;">
            <div style="height: 100%; width: 50%; text-align: center;">
                <h4>Player 1</h4>
                <div style="height: 90%; width: 100%; display: flex; gap: 5%; justify-content: space-between;">
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <p style="display: flex; border: 1px solid black; height: 50px; width: 50px; justify-content: center; align-items: center; border-radius: 15px;">
                            <span>A</span>
                        </p>
                        <span>Move Left</span>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <p style="display: flex; border: 1px solid black; height: 50px; width: 50px; justify-content: center; align-items: center; border-radius: 15px;">
                            <span>W</span>
                        </p>
                        <span>Jump</span>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <p style="display: flex; border: 1px solid black; height: 50px; width: 50px; justify-content: center; align-items: center; border-radius: 15px;">
                            <span>D</span>
                        </p>
                        <span>Move Right</span>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <p style="display: flex; border: 1px solid black; height: 50px; width: 100px; justify-content: center; align-items: center; border-radius: 15px;">
                            <span>Space Bar</span>
                        <p> 
                        <span>Attack</span>
                    </div>
                </div>
            </div>

            <div style="height: 100%; width: 50%; text-align: center;">
                <h4>Player 1</h4>
                <div style="height: 90%; width: 100%; display: flex; gap: 5%; justify-content: space-between;">
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <p style="display: flex; border: 1px solid black; height: 50px; width: 50px; justify-content: center; align-items: start; border-radius: 15px;">
                            <span style="margin-top: 10px;"><i class="fa-solid fa-chevron-left"></i></span>
                        </p>
                        <span>Move Left</span>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <p style="display: flex; border: 1px solid black; height: 50px; width: 50px; justify-content: center; align-items: start; border-radius: 15px;">
                            <span style="margin-top: 10px;"><i class="fa-solid fa-chevron-up"></i></span>
                        </p>
                        <span>Jump</span>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <p style="display: flex; border: 1px solid black; height: 50px; width: 50px; justify-content: center; align-items: start; border-radius: 15px;">
                            <span style="margin-top: 10px;"><i class="fa-solid fa-chevron-right"></i></span>
                        </p>
                        <span>Move Right</span>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <p style="display: flex; border: 1px solid black; height: 50px; width: 50px; justify-content: center; align-items: start; border-radius: 15px;">
                            <span style="margin-top: 10px;"><i class="fa-solid fa-chevron-down"></i></span>
                        </p>
                        <span>Attack</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
